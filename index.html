<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مەلا یەعقوب سندی</title>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "aab80fa7-db62-4f41-b3e1-9ecec6cac220",
          safari_web_id: "web.onesignal.auto.1769647b-70c3-4f9e-a89c-36b135123d44",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: {
            enable: true, 
            position: 'bottom-right',
            size: 'medium',
            theme: 'default',
            displayPredicate: function() { return true; } // ئەڤە دێ زەنگێ نەچار کەت دیار ببیت
          },
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: true,
              timeDelay: 5,
              pageViews: 1
            }
          }
        });
      });
    </script>

    <style>
        body { font-family: sans-serif; margin: 0; padding: 40px 20px; background-color: #f0f4f8; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn { display: block; padding: 15px; margin: 10px 0; background: #2d5a27; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مەلا یەعقوب سندی</h1>
        <p>تاقیکردنا زەنگا ئاگەهداریان</p>
        <a href="#" class="btn">قورئانا پیرۆز</a>
        <a href="#" class="btn">وانەیێن شەرعی</a>
    </div>
</body>
</html>
